apiVersion: argoproj.io/v1
kind: Application
metadata:
  name: simplegitops-prod
  namespace: argocd
  finalizer:
    - resources-finalizer-argocd.argoproj.io
spec:
  destination:
    name: in-cluster
    namespace: default
  source:
    path: "../../../Helm/Chart"
    repoURL: "git@github.com:bystrov1c/simplegitops.git"
    targetRevision: HEAD